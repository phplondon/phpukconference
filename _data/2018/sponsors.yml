- name: Bytemark
  id: bytemark
  type: track
  url: https://www.bytemark.co.uk
  description: |
    Bytemark was founded with a simple mission: reliable, UK hosting. Co-founders Matthew Bloch & Peter Taphouse, both engineers by nature built the business from the ground up. Today, they lead a team of 30+ staff who operate Bytemark’s own data centre in York, monitor its 10Gbps national network and deliver 24/7 support to clients of all sizes. Brands hosted on Bytemark’s network include the Royal College of Art, data.gov.uk and DVLA Auctions.

- name: JetBrains
  id: jetbrains
  type: gold
  url: https://jetbrains.com
  description: |
    Here at JetBrains, we develop the tools relied on by developers to create some of the world's most advanced software. With over 15 years of cutting-edge innovation, we have strived to implement the features top performing development demands. Our IDE packages help you to work faster by automating common, repetitive tasks, enabling you to stay focused on code design and the big picture. We provide tools to explore and familiarize yourself with code bases faster and make it easy for you to take care of the code quality through all the stages of development so you can spend less time on maintenance tasks in the future.

- name: RIPS Technologies
  id: ripstechnologies
  type: gold
  url: https://www.ripstech.com
  description: |
    RIPS Technologies GmbH is a high-tech company based in Bochum, Germany, and delivers automated security analysis for PHP applications as platform independent software or highly scalable cloud service. With innovative code analysis algorithms that are specifically dedicated to the PHP language, even complex security vulnerabilities are detected that no other tool is able to find. Detailed patch instructions allow developers and consultants to remediate security risks in a time- and cost-efficient way, before these are exposed to attackers.

- name: Platform.sh
  id: platformsh
  type: gold
  url: https://platform.sh
  description: |
    Platform.sh is a continuous deployment cloud hosting service that can scale web applications from the smallest project to ones handling millions of visitors. It is ideal for agile software teams because of its unique feature: it can replicate a live production cluster in seconds and create unlimited byte-level clones of ephemeral dev and staging environments. Users see up to 90% less DevOps efforts, 15x faster UAT, and 40% better developer productivity with Platform.sh.

- name: Nexmo
  id: nexmo
  type: gold
  url: https://www.nexmo.com
  description: |
    Nexmo is a global cloud communications platform, providing APIs and SDKs for SMS, voice, phone verification, messaging and advanced multi-channel conversations. We have officially supported open source libraries for PHP, Python, Ruby, Node.JS, Java and C# .NET enabling you to build scalable communications features such as two-factor authentication, notifications, two-way and group messaging, one to one or multi person calls, all with the technologies that you are already using.

- name: SensioLabs
  id: sensiolabs
  type: gold
  url: https://www.sensiolabs.com
  description: |
    As a key player in the Open Source community, SensioLabs strives to promote free software innovations and quality, affordable solutions to support them. SensioLabs is the creator of Symfony and, for as long as Symfony has existed, the company has been the caring parent nurturing it towards its success. With over 1 billion downloads of Symfony2 in the last 6 years alone, Symfony has become the most used professional framework to code on PHP and forms the basis of global Open Source solutions like Drupal or Magento. SensioLabs is known for pushing the limits of PHP products that not only satisfy the needs of today’s worldwide web market, but pave the way for future innovations.

