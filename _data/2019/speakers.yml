            bio: "Kat works at [Monzo](https://monzo.com/) as a backend engineer on the fincrime team. Her main interests include automating #allthethings, sorting out legacy code and making things simpler and faster. She's co-organising and giving talks at [PHPSW](https://www.meetup.com/php-sw/) and [London  Gophers](https://www.meetup.com/Go-London-User-Group/). Kat loves travelling and keeping active, appreciates good coffee and is a big Lego fan. She cycles across Europe with [TechBikers](https://techbikers.com) to [raise money for Room To Read](https://www.justgiving.com/fundraising/katzien)."
            level: All
            description: Learning more than one programming language is key to becoming a better developer. It is like adding a new tool to your toolbox. The more tools you have, the easier and quicker you‚Äôll be able to tackle whatever job you need to do. You‚Äôll also be able to use the right tool for the job, and who doesn‚Äôt like that?! I picked up Go (golang) a few years ago as it was becoming more popular among developers. Coming from a PHP background, I had no idea what channels or goroutines were or how is concurrency different from parallelism. I‚Äôve got to say, it was a whole new world. Very different, but very cool. I was hooked! By happy coincidence, my company was looking to rewrite a legacy PHP app in Go. It was over 2000 lines of procedural and messy PHP4 with more downtime than I‚Äôm willing to admit to. I took on this project, and soon enough we had a much faster, more maintainable and much more reliable app for our customers. Go gave us options we would not have in PHP. The goal of this talk is to give you a good idea of what Go is and how it compares with PHP. We‚Äôll look at the language itself as well as the tooling and communities around it. Even if you‚Äôre not sold on Go by the end of it, I hope you‚Äôll leave inspired to go out there and learn whatever language you wanted to look into next. 
        - track:
            rowspan: 5
            location: Velocity Track
            title: Transparent Docker
            slug: donaldtyler
            speaker: Donald Tyler
            handle: TheFuzzyCoder
            company: healthlabs.com
            photo: /2019/assets/images/speakers/donaldtyler.jpg
            bio: Passionate developer with over 15yrs of professional experience developing, deploying and maintaining enterprise web applications for the manufacturing and healthcare industries. I'm currently at healthlabs.com where I've been for 3 years, helping them grow from a small startup with little to no automation and/or QA to a fully Dockerized environment with a robust CI/CD pipeline and resilient QA process. I'm a fanatic when it comes to automation and quality code. I love sharing my knowledge and experience with my peers and helping other breaks into the industry.
            level: Intermediate
            description: |
                Keeping your environments in sync has been a challenge for software development for a long time. Developers tend to install their own versions of languages, databases, services etc. Doing so manually results in not only inconsistencies between dev and prod, but also from developer to developer, resulting in the always wonderful ""It works on my machine"" syndrome.
                Various tools have strived to solve this problem: MAMP, XAMP, VirtualBox, Vargrant, Puppet, Chef, homestead, etc. These are all steps in the right direction, but they're often heavy and require developers to learn new skills to work with them.
                In this talk, I'll be showing you how to Dockerize a new or existing project in such a way that the developers that use the project barely even know they are using Docker. Getting a new dev up to speed on a new project with a factory fresh machine is literally just a matter of installing Docker and check out the source code. That's it!
                Some of the benefits you'll see from using this approach:
                <ul><li>Onboard new devs in minutes.</li>
                <li>Have projects with unique (often incompatible) dependencies on a single machine.</li>
                <li>Dockerized environment that acts like natively installed tools</li>
                <li>Version locking of the tech stack</li>
                <li>Updates to dependencies automatically distributed to other developers</li>
                <li>Easily extended into CI/CD"</li></ul>
