            slug: gabrieladavilaferrara
            speaker: Gabriela D'√Åvila Ferrara
            handle: gabidavila
            company: Google
            photo: https://papercallio-production.s3.amazonaws.com/uploads/user/avatar/12044/180124-0676.01.MOMA.jpg
            bio: Gabi is a Developer Advocate for Google Cloud solving data problems across the diverse range of storage engines and technologies. She enjoys sharing her knowledge through her blog and conference speaking. Gabi also is an accomplished world traveler and has an intimidating Lego collection and writes at [gabriela.IO] (http://gabriela.io) and proudly maintains [Congress, who is?](https://www.congresswhois.com)
            level: Intermediate
            description: Sick and tired of "X technology is only good for starting out; after you do, move to Y"? Good news - you don‚Äôt need to move away, you just need to get in further! In this talk, you'll learn about improvements in the newest version of the most used database in the world. What are Window Functions? How do you use CTEs? How can the new default encoding help me and what should I look for when upgrading versions?
        - track:
