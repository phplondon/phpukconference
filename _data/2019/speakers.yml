        - track:
            location: Main Track
            title: Massively Scaled High Performance Web Services with PHP
            slug: deminyim
            speaker: Demin Yin
            handle: deminy
            company: Glu Mobile
            photo: https://secure.gravatar.com/avatar/bb217bb1e671161ab777151e3d6bce7f?s=500
            bio: Demin is a staff engineer and technical lead on Glu Mobile‚Äôs Design Home team. He has been using PHP primarily since 2000, and has worked for a diverse group of companies throughout his career, from start-ups to some of the Bay Area‚Äôs largest international corporations, including eBay, Visa and Glu. For years, Demin has been focused on building high-performance, secure web applications and is always exploring ways to push the limit of PHP. Besides architecting and building backend services with PHP, he works with his teammates on open source projects at Glu to give back to the community.
            level: Intermediate
            description: Over the years, software teams have questioned if PHP is a good choice for building web services. In this talk, I will share how we use PHP on the backend for Glu Mobile‚Äôs flagship mobile game Design Home, enabling it to regularly rank amongst the top free mobile games - both in downloads and grossing - since its launch in the Apple App Store and the Google Play Store in Q4 2016. Design Home reaches over 1 million daily active users, serving over 100,000 requests per minute while maintaining a user base of over 30 million players. To date, over 1 billion designs have been made by players. We will deep dive into the thought processes, development, testing and deployment strategy, showcasing what we have achieved with PHP and why we love it and rely on it. My goal is to share with the community that, when done the right way, PHP can be used to build and maintain reliable, massively-scalable and high-performance backends using web services.
        - track:
            location: Side Track
            title: Database Encryption in a GDPR World
            slug: scottdutton
            speaker: Scott Dutton
            handle: exusssum
            company: Sykes Cottages
            photo: /2019/assets/images/speakers/sdutton.jpg 
            bio: Scott is PHP Developer who loves all things security, quality and performance, currently working at Sykes Cottages (recently awarded Judges Leadership Choice at the Northern Tech Awards). Scott also enjoys contributing to Open Source projects such as Joind.in, when not coding Scott and his wife Emma are enjoying the challenges of being new parents.
            level: Intermediate 
            description: 15 years ago, plain text password storing was normal with some using MD5. We look back now and wonder what we were thinking! With GDPR and people thinking more about personal details, its about time we caught up and started storing them securely. There are many uses for personal data and is often sought after by criminals for targeting people. How can you prevent your customers data being used in these attacks ? Encrypting your database is a fantastic way! PHP is the first language to have modern encryption built in to the core, This talk will show you how to use these methods to allow your data to be secure and also not lose the speed which you can currently search for this data in your application. This talk will touch on architecture and will be focused on MySQL although the same techniques can be used for any storage engine.
        - track:
            rowspan: 5
            location: Velocity Track
            title: "Web Developer's HTTP Toolbox"
            slug: lornajanemitchell
            speaker: Lorna Jane Mitchell
            handle: lornajane
            company: Nexmo 
            photo: /2019/assets/images/speakers/lornajanemitchell.jpg
            bio: Lorna is based "up- north" in Yorkshire; she is a Developer Advocate with Nexmo as well as a published author and experienced conference speaker.  She brings her technical expertise on a range of topics to audiences all over the world with her writing and speaking engagements, always delivered with a very practical slant.  In her spare time, Lorna blogs at http://lornajane.net.
            level: Intermediate
            description: You say "toolbox", I say "treasure chest". We work on the web building so much more than web pages but these rich, asynchronous applications can suffer from ailments that are difficult for us to see. This session is a tour through some of the best tools around for working with HTTP to observe interaction between components and diagnose problems. By knowing the tools at your disposal and the right job for each, you will be able to quickly and painlessly identify and fix HTTP-related problems - and then get to the pub on time! I mean, get the next thing done ;) Whether you're debugging a backend API, an asynchronous client request or an unexpected timeout, these are the tools you will want to have at hand.
        - track:
            rowspan: 5
            location: Design Track
            title: Event Storming for fun and profit!
            slug: jeroenvdgulik
            speaker: Jeroen v.d. Gulik
            handle: n0x13
            company: Isset 
            photo: https://secure.gravatar.com/avatar/dbcc25b3092ad96604b82ed0f08256d7?s=500
            bio: Jeroen is co-founder of Isset, software architect, consultant, coach and occasional speaker. Often brought in at large companies to enable change and innovation projects. His company specializes in video streaming/transcoding and publishing platforms. Co-organizer of DDDNL and boardgames enthousiast. He also likes cats and penguins.
            level: Beginner
            description: Event Storming is a powerful interactive workshop format. Used for exploring ideas and discovering business requirements, but most importantly, it‚Äôs fun! Put business people in a room with developers and turn that stuffy boring meeting into a fun and radical new format, and see the magic happen!
