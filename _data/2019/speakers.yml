            bio: Paul is a Senior Software Engineer at Confrere, based in The Netherlands, and organiser of the NLHTML5 meetups. He‚Äôs passionate about welcoming everyone into tech and making the web work for everyone. He's also unreasonably proud of his personal website.
            level: All
